name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint code
        run: npm run lint

      - name: Format code
        run: npm run format

      - name: Run unit tests
        run: echo "Running unit tests"

