scalar ObjectId

scalar Date

scalar JSON

type User {
  _id: ObjectId!
  email: String!
  isVerified: Boolean!
  isAdmin: Boolean!
  verifyToken: String!
  verifyTokenExpiry: Date!
  forgotPasswordToken: String!
  forgotPasswordTokenExpiry: Date!
}

type Data{
  data: String
}

type Doc {
  _id: ObjectId!
  docId: String!
  email: [String!]
  data: JSON
  thumbnail: String!
}

type Query{
    getAllDocs(token: String): [Doc!]
    findUser(token: String): Boolean!
}

input docInput{
    docId: String!
    emailId: String!
}

input userInput{
    emailId: String!
    password: String!
}

type Mutation{
    createDoc(data: docInput): Boolean!
    addDoc(data: docInput): Boolean!
    saveThumbnail(docId: String!, thumbnail: String!): Boolean!

    login(data: userInput!): Boolean!
    signup(data: userInput!): Boolean!
}