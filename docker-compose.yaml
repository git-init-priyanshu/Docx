version: "3"
services:

  nginx:
    build:
      context: "./nginx" 
      dockerfile: Dockerfile
    ports:
      - 80:80

  frontend:
    build:
      context: "./client"
      dockerfile: Dockerfile
    # ports:
    #   - 4173:4173
    stdin_open: true
    container_name: client-container
    networks:
      - google-docs-network
    volumes:
      - ./client:/app
    depends_on:
      - backend

  backend:
    build:
      context: "./server"
      dockerfile: Dockerfile
    # ports:
    #   - 4000:4000
    container_name: server-container
    networks:
      - google-docs-network
    volumes:
      - ./server:/app
    env_file: 
      - ./server/.env

networks:
  google-docs-network:
